<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onLogin($event)">
    <input type="text" [formControl]="email$" name="email" placeholder="Email" required />
    <input type="password" [formControl]="password$" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  @if (errorMessage$()) {
    <p>{{ errorMessage$() }}</p>
  }
</div>
