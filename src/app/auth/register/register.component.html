<div class="register-container">
  <h2>Register</h2>
  <form (submit)="onRegister($event)">
    <input type="text" [formControl]="email$" placeholder="Email" name="email" required />
    <input type="password" [formControl]="password$" placeholder="Password" password="password" name="password" required />
    <button type="submit">Register</button>
  </form>
  @if(errorMessage$()) {
    <p>{{ errorMessage$() }}</p>
  }
</div>
